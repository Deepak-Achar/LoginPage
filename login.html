<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <span>
          <p>Login</p>
          <hr width="30px" color="black" />
        </span>
        <div id="username">
          <label for="">Username</label>
          <input type="text" class="border" />
          <i class="fa-solid fa-user"></i>
        </div>

        <div id="password">
          <label for="">Password</label>
          <input type="password" class="border" />
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
          <button class="btn">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
